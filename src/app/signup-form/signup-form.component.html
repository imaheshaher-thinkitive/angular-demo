<form [formGroup]="signupForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
    </div>
    <div *ngIf="username?.pending">Checking for unique...</div>
    <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
        <div *ngIf="username?.errors?.['required']">Username is required</div>
        <div *ngIf="username?.errors?.['canNotContainSpace']">Username cannot contain space</div>
        <div *ngIf="username?.errors?.['usernameShouldBeUnique']">Username already taken</div>


    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>


    <div>
        <input type="text" class="form-control" #topic (keyup.enter)="addTopic(topic)" />
    </div>
    <ul class="list-group">
        <li class="list-item"
         *ngFor="let topic of signupform.controls"
          (click)="removeItem(topic)">
            {{ topic.value }}
        </li>

    </ul>
</form>
